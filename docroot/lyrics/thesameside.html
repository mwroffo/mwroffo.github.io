<h2>The Same Side</h2>
<p>First love, tell me. <br> What's going on? Since the last last goodbye, just before dawn. <br> Streetlights see this all the time, <br> but for us, it's history, since we've grown up lonely. <br> Scared, but brave enough to try the parking lot concert, just you and I.</p>
