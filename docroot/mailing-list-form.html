<!DOCTYPE html>
<html>
    <head>
        <title>Mailing List</title>
        <link href="mailing-list-style.css" rel="stylesheet" type="text/css" media="screen">
    </head>
<body>
<header>
    <h1 id="title">The Cafe Lorén</h1>
</header>
<div id="form-outer">
    <p id="description">How can we better serve you?</p>
    <form name="myform" id="survey-form" action="../action_page.py" method="POST"></form>
        <input type="hidden" name="test-submit">
        <div class="rowTab">
            <div class="labels">
                        <!-- Use name-label so as not to create duplicate "name" and "email" ids         -->
                <label id="name-label" for="name">* Name: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email">* Email: </label>
            </div>
            <div class="rightTab">
                <!--         type="email" automatically validates the entered email address  -->
                <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>
        </div>

        <!--  ENTER NUMBERS FOR AGE -->
        <div class="rowTab">
            <div class="labels">
                <label id="number-label" for="age">* Age: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="peas">Peas are the best vegetable?</label>
            </div>
            <div class="rightTab">
                <ul id="preferences" style="list-style: none">
                    <li class "radio">
                        <input name="peas" value="1" type="radio" class="userRatings">
                        <label>Obvs</label>
                    </li>
                    <li class "radio">
                        <input name="peas" value="2" type="radio" class="userRatings">
                        <label>Nah</label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="like-dogs[]">* Do you like dogs? </label>
            </div>
            <div class="rightTab">
                <ul id="preferences" style="list-style: none;">
                    <li class "checkbox">
                        <label>
                            <!-- brackets tell PHP that there may be an array of information from like-dogs -->
                            <input name="like-dogs[]" value="1" type="checkbox" class="userRatings">Yes</label>
                    </li>
                    <li class "checkbox">
                        <label>
                            <input name="like-dogs[]" value="1" type="checkbox" class="userRatings">Yup</label>
                    </li>
                    <li class "checkbox">
                        <label>
                            <input name="like-dogs[]" value="1" type="checkbox" class="userRatings">Definitely!</label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="userRating">"I would recommend
                    <span style="display: inline-block"> The Cafe Lorén </span> to a friend!"</label>
            </div>
            <div class="rightTab">
                <ul id="preferences" style="list-style: none;">
                    <li class="radio">
                        <input name="rating" value="1" type="radio" class="userRatings">Strongly agree</input>
                    </li>
                    <li class="radio">
                        <input name="rating" value="2" type="radio" class="userRatings">Somewhat agree</input>
                    </li>
                    <li class="radio">
                        <input name="rating" value="3" type="radio" class="userRatings">Neither</input>
                    </li>
                    <li class="radio">
                        <input name="rating" value="4" type="radio" class="userRatings">Somewhat disagree</input>
                    </li>
                </ul>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="bestServer">Who is the best server?</label>
            </div>
            <div class="rightTab">
                <select id="dropdown" name="best-server" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="rofofo">Matthew</option>
                    <option value="_mexus">Michael</option>
                    <option value="michaelRoffo">Julia</option>
                    <option value="Mikey">Loren</option>
                </select>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="comments">Any other comments?</label>
            </div>
            <div class="rightTab">
                <textarea id="comments" name="comments" class="input-field" placeholder="Enter your comment here..." style="height:50px;resize:vertical;"></textarea>
            </div>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
    <footer>
        <p>michael@michaelroffo.net</p>
    </footer>
</div>
</body>
</html>
